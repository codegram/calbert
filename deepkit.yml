image: codegram/calbert:latest

docker:
  binds:
    - "/mnt/calbert-i1-workspace:/workspace"

files:
  - config
  - calbert
  - dist

output:
  - run
  - export
  - models

config:
  version: tiny
  train_batch_size: 32
  eval_batch_size: 40

tasks:
  train:
    command: python -m calbert train --tokenizer-path dist/tokenizer-uncased/ca.uncased.30000.model --train-path /workspace/data/train.txt --valid-path /workspace/data/valid.txt --train-batch-size {{train_batch_size}} --eval-batch-size {{eval_batch_size}} --fp16 --deepkit --export-path /workspace/export model={{version}}
